    <style>
      /* ===== CSS RESET ===== */
      *,
      *::before,
      *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: #ffffff;
        color: #1e293b;
        line-height: 1.6;
        overflow-x: hidden;
      }

      /* ===== CSS VARIABLES - PALETA MODERNA ===== */
      :root {
        /* Cores Base - Teal & Amber */
        --color-primary-900: #051b15;
        --color-primary-800: #082f28;
        --color-primary-700: #0a473f;
        --color-primary-600: #0d5d56;
        --color-primary-500: #0f766e;
        --color-primary-400: #14b8a6;
        --color-primary-300: #5eead4;
        --color-primary-200: #99f6e4;
        --color-primary-100: #ccfbf1;
        --color-primary-50: #f0fdfa;

        --color-secondary-900: #0f172a;
        --color-secondary-700: #1e293b;
        --color-secondary-600: #334155;
        --color-secondary-500: #475569;
        --color-secondary-400: #64748b;
        --color-secondary-200: #cbd5e1;
        --color-secondary-100: #e2e8f0;
        --color-secondary-50: #f8fafc;

        --color-accent-600: #d97706;
        --color-accent-500: #f59e0b;
        --color-accent-400: #fcd34d;
        --color-accent-100: #fef3c7;
        --color-accent-50: #fffbeb;

        /* Backgrounds */
        --bg-primary: #ffffff;
        --bg-secondary: #f8fafc;
        --bg-tertiary: #f1f5f9;

        /* Text */
        --text-primary: #1e293b;
        --text-secondary: #475569;
        --text-muted: #94a3b8;

        /* Gradientes */
        --gradient-primary: linear-gradient(135deg, #0f766e 0%, #14b8a6 100%);
        --gradient-warm: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        --gradient-cool: linear-gradient(135deg, #06b6d4 0%, #0f766e 100%);
        --gradient-light: linear-gradient(180deg, rgba(255, 255, 255, 0.8) 0%, rgba(240, 253, 250, 0.4) 100%);

        /* Shadows */
        --shadow-xs: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        --shadow-2xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        --shadow-glow: 0 20px 40px rgba(15, 118, 110, 0.15);

        /* Border Radius */
        --radius-sm: 0.5rem;
        --radius-md: 0.75rem;
        --radius-lg: 1rem;
        --radius-xl: 1.25rem;
        --radius-2xl: 1.5rem;

        /* Z-Index */
        --z-dropdown: 1000;
        --z-sticky: 1020;
        --z-fixed: 1030;
        --z-modal: 1040;
      }

      /* ===== DARK MODE ===== */
      @media (prefers-color-scheme: dark) {
        :root {
          --bg-primary: #0f172a;
          --bg-secondary: #1e293b;
          --bg-tertiary: #334155;
          --text-primary: #f1f5f9;
          --text-secondary: #cbd5e1;
          --text-muted: #94a3b8;
        }

        body {
          background-color: var(--bg-primary);
          color: var(--text-primary);
        }
      }

      /* ===== KEYFRAME ANIMATIONS ===== */
      @keyframes blob {
        0%, 100% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(30px, -50px) scale(1.1);
        }
        66% {
          transform: translate(-20px, 20px) scale(0.9);
        }
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes shimmer {
        0% {
          background-position: -1000px 0;
        }
        100% {
          background-position: 1000px 0;
        }
      }

      /* ===== TYPOGRAPHY ===== */
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
        font-weight: 700;
        line-height: 1.2;
        color: var(--text-primary);
      }

      h1 {
        font-size: clamp(2rem, 5vw, 3.5rem);
        font-weight: 800;
      }

      h2 {
        font-size: clamp(1.5rem, 4vw, 2.5rem);
        font-weight: 700;
      }

      h3 {
        font-size: clamp(1.25rem, 3vw, 1.75rem);
      }

      p {
        font-size: 1rem;
        color: var(--text-secondary);
      }

      small {
        font-size: 0.875rem;
        color: var(--text-muted);
      }

      /* ===== GRADIENTS TEXT ===== */
      .gradient-text {
        background: var(--gradient-primary);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      /* ===== CONTAINER ===== */
      .container {
        max-width: 1400px;
        margin: 0 auto;
        padding: 0 2rem;
        width: 100%;
      }

      @media (max-width: 640px) {
        .container {
          padding: 0 1rem;
        }
      }

      /* ===== ROOT APP ===== */
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        background-color: var(--bg-primary);
        color: var(--text-primary);
      }

      /* ===== SKIP LINK (ACCESSIBILITY) ===== */
      .skip-link {
        position: absolute;
        top: -40px;
        left: 0;
        background: var(--color-primary-500);
        color: white;
        padding: 8px;
        text-decoration: none;
        z-index: var(--z-modal);
        border-radius: var(--radius-sm);
      }

      .skip-link:focus {
        top: 0;
      }

      /* ===== UTILITY CLASSES ===== */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }

      /* ===== LOADING STATE ===== */
      .fade-in {
        animation: fadeIn 0.6s ease-out forwards;
      }

      /* ===== FOCUS STATE (ACCESSIBILITY) ===== */
      a:focus-visible,
      button:focus-visible,
      input:focus-visible {
        outline: 2px solid var(--color-primary-400);
        outline-offset: 2px;
      }

      /* ===== REDUCED MOTION ===== */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
      }

      /* ===== PRINT STYLES ===== */
      @media print {
        body {
          background: white;
          color: black;
        }
      }
    </style>
